<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Compras</title>

    <!-- Estilos -->
    <link href="style/reset.css" rel="stylesheet" type="text/css"/>
    <link href="style/style.css" rel="stylesheet" type="text/css"/>
    <link href="style/header.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <section class="header__topBar">
            <div class="header__topBar__section">
                <a href="#"><i class="iconesSociais bi bi-facebook"></i></a>
                <a href="#"><i class="iconesSociais bi bi-instagram"></i></a>
                <a href="#"><i class="iconesSociais bi bi-twitter"></i></a>
            </div>
            <div class="header__topBar__section"></div>
            <div class="header__topBar__section last-children">
                <a href="#">
                    <i class="iconesSociais bi bi-person-fill"></i>
                    <p>Login/Registro</p>
                </a>
            </div>
        </section>
        <section class="header__topBar cabecalho">
            <div class="header__topBar__section">
                <img href="img/logo.jpg" src="Logo Minhas Compras"/>
            </div>
            <div class="header__topBar__section"><input type="search" class="barraPesquisa" name="pesquisa"></div>
            <div class="header__topBar__section">
                <a href="#"><i class="iconesSociais bi bi-search"></i></a>
                <a href="#"><i class="iconesSociais bi bi-upc-scan"></i></a>
            </div>
        </section>
    </header>
    <main class="main">
        <section class="main__aplication">
            <div>Aplicação</div>
        </section>
    </main>
    
</body>
</html>
