<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Compras</title>

    <!-- Estilos -->
    <link href="style/reset.css" rel="stylesheet" type="text/css"/>
    <link href="style/style.css" rel="stylesheet" type="text/css"/>
    <link href="style/header.css" rel="stylesheet" type="text/css"/>
    <link href="style/main.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <section class="header__topBar">
            <div class="header__topBar__section">
                <a href="#"><i class="iconesSociais bi bi-facebook"></i></a>
                <a href="#"><i class="iconesSociais bi bi-instagram"></i></a>
                <a href="#"><i class="iconesSociais bi bi-twitter"></i></a>
            </div>
            <div class="header__topBar__section"></div>
            <div class="header__topBar__section last-children">
                <a href="#">
                    <i class="iconesSociais bi bi-person-fill"></i>
                    <p>Login/Registro</p>
                </a>
            </div>
        </section>
        <section class="header__topBar cabecalho">
            <div class="header__topBar__section logo">
                <img src="img/logo.png" src="Logo Minhas Compras"/>
            </div>
            <div class="header__topBar__section barraPesquisaDiv">
                <input type="search" class="barraPesquisa" name="pesquisa">
                <a href="#"><i class="iconesSociais bi bi-search"></i></a>
            </div>
            <div class="header__topBar__section scanner">
                <a href="#"><i class="iconesSociais bi bi-upc-scan"></i></a>
            </div>
        </section>
    </header>
    <main class="main">
        <section class="main__application">
            <p class="main__application__title">Minhas Compras</p>
            <div class="main__application__app">
                <input type="search" class="main__application__app-search"name="pesquisa" id="pesquisa" placeholder="Pesquise por nome ou código de barras">
                <input type="button" class="main__application__app-button"name="pesquisa" value="Pesquisar">
            </div>
            <div class="main__application__table">
                <table class="main__application__table-tabela">
                    <tr class="main__application__table-tabela-cabeçalho">
                        <td class="main__application__table-tabela-titulo">Item</td>
                        <td class="main__application__table-tabela-titulo">Código</td>
                        <td class="main__application__table-tabela-titulo">Valor</td>
                        <td class="main__application__table-tabela-titulo">Quantidade</td>
                        <td class="main__application__table-tabela-titulo">Ação</td>
                    </tr>
                    <tr class="main__application__table-tabela-tr">
                        <td class="main__application__table-tabela-td">Arroz 5 Kg</td>
                        <td class="main__application__table-tabela-td">275484745668</td>
                        <td class="main__application__table-tabela-td">R$ 15,90</td>
                        <td class="main__application__table-tabela-td">01</td>
                        <td class="main__application__table-tabela-td">
                            <button>Comprado</button>
                            <button>Remover</button>
                        </td>
                    </tr>
            </table>
            </div>
        </section>
    </main>
    
</body>
</html>
